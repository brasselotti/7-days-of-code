<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica +Saúde</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <p>15:30</p>
        <img src="img/icones-cel.svg" alt="Ícones do celular" class="icones-cel">
    </header>

    <section class="container__perfil">
        <img src="/img/sonia.svg" alt="Foto de perfil" class="foto-perfil">
        <div class="container__mensagens">
            <h1 class="titulo__saudação">Olá, Sônia</h1>
            <p class="titulo__consultas">Mais 4 consultas hoje</p>
        </div>
    </section>
    <section class="cards">
        <h2 class="cards__data">Hoje</h1>

        <div class="cards__paciente">
            <div class="cards__paciente-dados">
                <img src="/img/luciana.svg" alt="Foto do paciente" class="foto-paciente">
                <div class="agendamento-dados">
                    <h3 class="nome-paciente">Luciana Dias</h1>
                    <div class="modalidade-consulta">
                        <img src="img/camera.svg" alt="Ícone de camera">
                        <p>Consulta remota</p>
                    </div>
                </div>
                <img src="img/chatcirculo1.svg" alt="Ícone do chat">
            </div>
            <hr>
            <div class="informações-agendamento">
                <p>14:00 - 15:00 (1 hora)</p>
                <section class="botões-ligação">
                    <input type="button" value="Ligar por vídeo" class="botão-laranja">
                    <input type="button" value="Ligar por áudio" class="botão-branco">
                </section>
            </div>
        </div>

    </section>
</body>
</html>
